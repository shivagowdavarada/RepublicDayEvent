<html lang="en">
<head>

    <div class="container">

        <form id="questionForm">
            <label for="question1">1. What is the capital of India?</label><br>

            <!-- Add more questions as needed -->

            <button type="button" onclick="checkAnswers()">Submit</button>

        <div id="codeSection" style="display:none;">
